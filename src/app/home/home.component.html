<!--The content below is only a placeholder and can be replaced.-->
<h1>Veja seus decks</h1>
<div *ngFor="let deck of decks">
    <span>id: {{deck.id}} name: {{deck.name}}</span>
</div>

<h1>Veja seus cards</h1>
<div *ngFor="let card of cards">
    <span>id: {{card.id}} name: {{card.image}}</span>
</div>

<div>
    <button class="bg-slate-600 p-4 text-cyan-50 rounded-sm mr-4" (click)="createNewDeck()">Create new Deck</button>

    <!-- <button class="bg-gray-400 p-4 text-orange-700 rounded-sm mr-4" (click)="getDeckById()">Deck By Id Deck</button> -->


    <button class="bg-gray-400 p-4 text-orange-700 rounded-sm mr-4" (click)="updateDeck()">Edit Deck</button>


    <button class="bg-red-400 p-4 text-white rounded-sm mr-4" (click)="deleteDeck()">Delete Deck</button>


</div>

<div>
    <button class="bg-slate-600 p-4 text-cyan-50 rounded-sm mr-4" (click)="getAllCardInDeck()">Pegar lista de cards do deck</button>

    <button class="bg-gray-400 p-4 text-orange-700 rounded-sm mr-4" (click)="insertCardsInDeck()">insertCardsInDeck</button>


    <button class="bg-gray-400 p-4 text-orange-700 rounded-sm mr-4" (click)="removeCardsInDeck()">removeCardsInDeck</button>


    <!-- <button class="bg-red-400 p-4 text-white rounded-sm mr-4" (click)="deleteDeck()">Delete Deck</button> -->


</div>
