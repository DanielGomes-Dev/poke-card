<div class="w-full  h-full flex justify-center">
    <div class="w-5/6 flex justify-center flex-col items-center align-middle central-div">
        <div class="flex justify-center items-center align-middle w-full sub-div-first">
            <h5>Seus Baralhos</h5>
        </div>

        <div class="w-full flex flex-row justify-center flex-wrap">
            @for(deck of decks; track $index){
            <div id={{deck.id}} class="w-1/5 min-w-56 min-h-80 m-5 flex flex-col justify-center items-center deck pb-2">
                <div class="flex flex-col justify-center items-center">
                    <h6>{{deck.name}}</h6>
                </div>
                <div class="w-auto h-auto">
                    <img class="w-full h-full" src="assets/backcard.jpg" />
                </div>
                <div class="w-full flex flex-row justify-center items-center">
                    <div [routerLink]="deckdetails" [queryParams]="{ deckId: deck.id }" class="button-div1">
                        <span> Detalhes </span>
                    </div>
                    <div (click)="deleteDeck(deck.id)" class="button-div1">
                        <span> Apagar </span>
                    </div>
                </div>
            </div>

            } @empty {
            <div class="w-3/4 m-10 p-10 flex flex-col justify-center items-center deck pb-2">
                <div class="flex flex-col justify-center items-center">
                    <h6>Ops... Parece que você ainda não possui nenhum baralho criado</h6>
                </div>
                <div [routerLink]="createdeck" class="m-7 p-3 w-1/4 min-w-52 bg-fuchsia-700 flex justify-center items-center rounded-xl cursor-pointer">
                    <h6 class="text-white text-sm">criar baralho</h6>
                </div>
            </div>
            }
        </div>
    </div>

</div>
